<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Slider Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #e3e6e6;
    }

    .cardback {
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      margin: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .slider-container {
      position: relative;
      overflow: hidden;
    }

    .card-slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      border: none;
    }


    .nav-btn {
      width: 50px;
      height: 50%;
      position: absolute;
      top: 25px;
      background-color: rgba(0, 0, 0, 0.2);
      border: none;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      cursor: pointer;
    }

    .prev-btn {
      left: 0;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .next-btn {
      right: 0;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    @media (max-width: 768px) {
      .card {
        width: 150px;
      }

      .card-img-top {
        height: 150px;
      }
    }
  </style>
</head>

<body>

  <!-- First Slider -->
  <div class="cardback">
    <h2 class="mb-3">Card Slider One</h2>
    <div class="slider-container">
      <button class="nav-btn prev-btn" id="prevBtn1">&#10094;</button>
      <div class="card-slider" id="cardSlider1"></div>
      <button class="nav-btn next-btn" id="nextBtn1">&#10095;</button>
    </div>
  </div>

  <!-- Second Slider -->
  <div class="cardback">
    <h2 class="mb-3">Card Slider Two</h2>
    <div class="slider-container">
      <button class="nav-btn prev-btn" id="prevBtn2">&#10094;</button>
      <div class="card-slider" id="cardSlider2"></div>
      <button class="nav-btn next-btn" id="nextBtn2">&#10095;</button>
    </div>
  </div>

  <script>
    // Correct Image Data Arrays
    const cardData = [
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
    ];

    const cardDataOne = [
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
      { img: "https://m.media-amazon.com/images/I/710SxepIfiL._AC_SY200_.jpg" },
    ];

    // Function to generate slider
    function createSlider(data, containerId) {
      const container = document.getElementById(containerId);
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = "card mx-2";
        card.innerHTML = `<img src="${item.img}" class="card-img-top w-100" alt="Card Image">`;
        container.appendChild(card);
      });
    }

    // Slider Navigation Logic
    function setupSliderNavigation(sliderId, prevBtnId, nextBtnId) {
      const slider = document.getElementById(sliderId);
      let currentIndex = 0;

      const updateSlider = () => {
        const card = slider.querySelector('.card');
        const cardWidth = card.getBoundingClientRect().width + 16; // margin included
        slider.style.transform = `translateX(-${cardWidth * currentIndex}px)`;
      };

      document.getElementById(nextBtnId).addEventListener('click', () => {
        const totalCards = slider.querySelectorAll('.card').length;
        const card = slider.querySelector('.card');
        const cardWidth = card.getBoundingClientRect().width + 16;
        const visibleCards = Math.floor(slider.parentElement.offsetWidth / cardWidth);
        if (currentIndex < totalCards - visibleCards) {
          currentIndex++;
          updateSlider();
        }
      });

      document.getElementById(prevBtnId).addEventListener('click', () => {
        if (currentIndex > 0) {
          currentIndex--;
          updateSlider();
        }
      });

      window.addEventListener('resize', updateSlider);
    }

    // Render both sliders
    createSlider(cardData, "cardSlider1");
    createSlider(cardDataOne, "cardSlider2");

    // Setup navigation
    setupSliderNavigation("cardSlider1", "prevBtn1", "nextBtn1");
    setupSliderNavigation("cardSlider2", "prevBtn2", "nextBtn2");
  </script>

</body>

</html>
