<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/Amazon-Shopping-website/style/signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #39414b">
    <!--  -->
    <div id="headercontainer"></div>
    <!--  -->
    <!-- Sign-Up Form -->
    <div class="signup-form">
      <h2 class="form-title">Signup</h2>
      <form id="signupform">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="DataName"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="DataEmail"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="DataNumber"
            placeholder="Enter your number"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="DataPassword"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
        <div class="text-center mt-3">
          <p class="text-light">
            Already have an account?&nbsp;<a
              href="/webpage/login.html"
              class="text-light small"
              > LOGIN</a
            >
          </p>
        </div>
      </form>
    </div>
    <!--  -->
    <br />
    <footer>
      <div id="footersection"></div>
    </footer>
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="module" src="/Amazon-Shopping-website/method/import.js"></script>
    <script src="/Amazon-Shopping-website/script/signup.js"></script>
  </body>
</html>
