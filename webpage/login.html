<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/Amazon-Shopping-website/image/1912058.webp" type="image/x-icon" />
  <link rel="stylesheet" href="/Amazon-Shopping-website/style/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body style="background-color: #39414b">
  <!-- header -->
  <div id="headercontainer"></div>
  <!--  -->
  <!-- Login Form Section -->
  <section class="login-section d-flex justify-content-center align-items-center">
    <div class="login-card shadow-lg p-4 rounded">
      <h3 class="text-light text-center mb-4">Login</h3>
      <form id="loginform">
        <div class="mb-3">
          <label for="loginEmail" class="text-light form-label">Email Address</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your Email" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="text-light form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required />
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="#" class="text-light small">Forgot Password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">LOGIN</button>
        <div class="mt-3 text-center">
          <span class="text-light">Don't have an account?&nbsp;
            <a href="/webpage/signup.html" class="text-light">SIGN UP</a></span>
        </div>
      </form>
    </div>
  </section>
  <!--  -->
  <!-- footer  -->
  <footer>
    <div id="footersection"></div>
  </footer>
  <!--  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script type="module" src="/Amazon-Shopping-website/method/import.js"></script>
  <script src="/Amazon-Shopping-website/script/login.js"></script>
</body>

</html>
